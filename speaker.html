<body>
        
                <img class="centerimg" src="assets/img/speakercall2.jpg">
            
<div class="container">
    
  

    <form class="gform" method="POST" data-email="example@email.net"
          action="https://script.google.com/macros/s/AKfycbwYtu5Tb4ixVEMQl1ll1huwwT-_uSoYJNHlYN8uUfc9mWhvHqI5/exec">
       <div class="form-elements">
        <ul class="flex-outer">
            <li>
                <label for="full_name"> Full Name: </label>
                <input id="full_name" type=text name="full_name" required placeholder="eg: Your Name" />
            </li>
            <li>
                <label for="designation"> Designation: </label>
                <input id="designation" name="designation" required placeholder="eg: Freelancer" />
            </li>
            <li>
                <label for="email">Email Address:</label>
                <input id="email" name="email" type="email" value=""
                       required placeholder="your.name@email.com"/>
                <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
                <!--TODO : check this invalid checking-->
            </li>
            <li>
                <label for="contact_no">Contact Number:</label>
                <input id="contact_no" name="contact_no" type="number" value=""
                      maxlength="10" required placeholder="eg: 9447718219"/>
                <!--TODO : type for number-->
            </li>
            <li>
                <label for="address">Address: </label>
                <textarea id="address" name="address" rows="5"
                          required placeholder="eg: Kakkanad, Kochi, Kerala"></textarea>
            </li>
            <li>
                <label for="field">Field Of Expertise: </label>
                <input id="field" name="field" required placeholder="eg: Technical " />
            </li>
            <li>
                <label for="brief_description">Brief Description about the topic  </label>
                <textarea id="brief_description" name="brief_description" required rows="10" placeholder="What do understand from the theme ?"></textarea>
            </li>

            <li>
                <label for="tedx_past">Do you have past tedx experince  </label>
                <div id="tedx_past">
                    <input type="radio" name="tedx_past" value="Yes"> Yes<br>
                    <input type="radio" name="tedx_past" value="No"> No    
                </div>
            </li>

        <center><h2 style="font-family: 'Armata', sans-serif;font-weight: 300;">Thanks for contacting us!

</div>
